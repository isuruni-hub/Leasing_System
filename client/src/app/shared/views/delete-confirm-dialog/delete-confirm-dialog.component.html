<div class="dialog-wrapper">
  <h1 mat-dialog-title>Delete Confirmation</h1>
  <div mat-dialog-content>
    <p>Are you sure to delete &#x201C;&#x00A0;<span class="message">{{data.message}}</span>&#x00A0;&#x201D; ?</p>
  </div>
  <div mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-raised-button [mat-dialog-close]="false" cdkFocusInitial><mat-icon>clear</mat-icon> No</button>
    <button class="mr-0" color="warn" mat-raised-button [mat-dialog-close]="true"><mat-icon>delete</mat-icon> Yes</button>
  </div>
</div>
