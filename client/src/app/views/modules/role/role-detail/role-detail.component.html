<app-no-privilege *ngIf="!privilege.showOne" message="No privilege to show more details of a role"></app-no-privilege>
<app-object-not-found *ngIf="loaded && !role" message="Role Not Found"></app-object-not-found>
<app-loading *ngIf="!loaded"></app-loading>
<div *ngIf="role && privilege.showOne">
  <app-page-header
    title="Role Detail Page of {{ this.role.name }}"
    [breadcrumbSegments]="['Roles', 'Show All Roles', 'Details of ' + this.role.name]"
  ></app-page-header>
  <div class="row">
    <div class="col-md-4">
      <mat-card class="example-card">
        <mat-card-content>
          <table class="w-100 table-striped custom-data-table">
            <tbody>
            <tr>
              <th>Name</th>
              <td>{{role.name}}</td>
            </tr>
            <tr>
              <th>Created Date</th>
              <td>{{role.tocreation | date}}</td>
            </tr>
            <tr>
              <th>Created Time</th>
              <td>{{role.tocreation | date: 'shortTime': '+0530'}}</td>
            </tr>
            <tr>
              <th>Creator</th>
              <td>{{creator}}</td>
            </tr>
            </tbody>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-8">
      <mat-card class="example-card">
        <mat-card-content>
          <table class="w-100 table-striped custom-data-table">
            <tbody>
              <tr>
                <th>Name</th>
                <td>{{role.name}}</td>
              </tr>
              <tr>
                <th>User count</th>
                <td>{{role.activeUserCount}}</td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="mat-subheading-1">{{role.name}} can do following activities</div>
                  <span class="mat-body badge badge-secondary d-inline-block mr-2 mb-2 font-weight-light py-1 px-3" *ngFor="let usecase of role.usecaseList">{{usecase.task}}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="d-flex mt-5">
    <button *ngIf="privilege.delete" (click)="delete()" class="ml-0" mat-raised-button color="warn"><mat-icon>delete</mat-icon> Delete</button>
    <span class="spacer"></span>
    <button *ngIf="privilege.update" routerLink="/roles/edit/{{role.id}}" mat-raised-button color="accent"><mat-icon>edit</mat-icon> Change</button>
    <button *ngIf="privilege.add" routerLink="/roles/add" mat-stroked-button><mat-icon>add</mat-icon> New Role</button>
    <button *ngIf="privilege.showAll" routerLink="/roles" class="mr-0" mat-raised-button color="primary"><mat-icon>list</mat-icon> All Roles</button>
  </div>
</div>
